<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Results - IRCTC Clone</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/search-results.css" />
    <link rel="stylesheet" href="css/book-ticket.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="assets/session.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginLink = document.getElementById("loginLink");
        const userInfo = document.getElementById("userInfo");
        const usernameSpan = document.getElementById("username");

        // Check if user is logged in
        const user = session.getSession();
        if (user) {
          console.log(user);
          // Check if session is valid (optional: you can add maximum session duration)
          const sessionDuration = session.getSessionDuration();
          if (sessionDuration > 120) {
            // 2 hours max session
            session.clearSession();
            window.location.reload();
            return;
          }

          loginLink.style.display = "none";
          userInfo.style.display = "inline-block";
          usernameSpan.innerHTML =
            '<i class="fas fa-user" style="margin-right: 6px;"></i>' +
            user.username;
          usernameSpan.style.background = "#ff9800";
          usernameSpan.style.color = "#fff";
          usernameSpan.style.padding = "0.25rem 0.75rem";
          usernameSpan.style.borderRadius = "6px";
          usernameSpan.style.fontWeight = "bold";

          // Store user ID in data attribute for easy access
          userInfo.dataset.userId = user.id;
        } else {
          loginLink.style.display = "block";
          userInfo.style.display = "none";
        }

        // Handle logout
        userInfo.addEventListener("click", function () {
          session.clearSession();
          window.location.reload();
        });
      });
    </script>
  </head>
  <body>
    <header class="header">
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <!-- Left Logo -->
        <img
          src="images/right-logo.png"
          alt="Left Logo"
          style="
            height: 64px;
            width: 64px;
            object-fit: contain;
            margin-right: 10px;
          "
        />
        <div
          class="logo-section"
          style="display: flex; align-items: center; gap: 10px"
        >
          <h1 style="margin: 0; font-size: 1.7rem">IRCTC</h1>
        </div>
        <nav
          style="
            display: flex;
            align-items: center;
            gap: 24px;
            margin-left: auto;
          "
        >
          <a href="index.html" class="nav-link" id="homeLink">Home</a>
          <div class="nav-dropdown">
            <a href="#" class="nav-link"
              >Trains <i class="fas fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">View Trains</a>
              <a href="book-ticket.html" class="dropdown-item">Book Tickets</a>
              <a href="#" class="dropdown-item">Cancel Tickets</a>
            </div>
          </div>
          <a href="#" class="nav-link">About Us</a>
          <a href="contact.html" class="nav-link">Contact Us</a>
          <a href="#" class="nav-link">Alerts</a>
          <div class="auth-section" style="display: inline-block">
            <a
              href="login.html"
              class="nav-link"
              id="loginLink"
              style="
                background: #10467b;
                color: #fff;
                border-radius: 6px;
                padding: 0.25rem 1rem;
              "
              >Login</a
            >
            <button
              class="nav-link user-logout"
              id="userInfo"
              style="display: none"
            >
              <span id="username"></span>
            </button>
          </div>
        </nav>
        <!-- Right Logo -->
        <img
          src="images/left-logo.jpg"
          alt="Right Logo"
          style="
            height: 64px;
            width: 64px;
            object-fit: contain;
            margin-left: 10px;
          "
        />
      </div>
    </header>

    <div class="search-container">
      <div class="filter-bar">
        <div class="filter-item">
          <input type="text" id="fromStation" placeholder="From Station" />
        </div>
        <div class="switch-icon">â‡„</div>
        <div class="filter-item">
          <input type="text" id="toStation" placeholder="To Station" />
        </div>
        <div class="filter-item">
          <input type="date" id="journeyDate" />
        </div>
        <div class="filter-item">
          <select id="classType">
            <option value="All Classes">All Classes</option>
            <option value="1A">First AC</option>
            <option value="2A">Second AC</option>
            <option value="3A">Third AC</option>
            <option value="SL">Sleeper</option>
          </select>
        </div>
        <button class="modify-search-btn" onclick="modifySearch()">
          Modify Search
        </button>
      </div>
    </div>

    <div class="results-container">
      <div class="loading-spinner" id="loadingSpinner">Loading...</div>
      <div class="no-results" id="noResults" style="display: none">
        <h2>No trains found matching your criteria</h2>
        <p>Try modifying your search parameters</p>
      </div>
      <div class="train-cards" id="trainCards"></div>
    </div>

    <script src="assets/search-results.js"></script>
  </body>
</html>
