  <header class="header">

      <div class="logo-section">
        <button class="menu-toggle" id="menuToggle">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <h1>IRCTC</h1>
      </div>
      <nav>
        <a href="index.html" class="nav-link" id="homeLink">Home</a>
        <a href="login.html" class="nav-link active" id="loginLink">Login</a>
      </nav>
    </div>
  </header>

  <!-- Side Menu -->
  <div class="side-menu" id="sideMenu">
    <div class="menu-item">
      <div class="menu-main" data-menu="trains">
        TRAINS <span class="arrow">â–¼</span>

      <form id="loginForm" class="login-form">

          <label for="username">Username/Email</label>
          <input type="text" id="username" name="username" placeholder="Enter your username or email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required />
        </div>

        <button type="submit" class="login-btn">Login</button>

        <div class="form-links">
          <a href="#" class="link">Forgot Password?</a>
          <span>|</span>
          <a href="register.html" class="link">New User? Register</a>
        </div>
