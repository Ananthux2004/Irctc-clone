<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>IRCTC - Register</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="css/register.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <script src="assets/session.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const loginLink = document.getElementById("loginLink");
        const userInfo = document.getElementById("userInfo");
        const usernameSpan = document.getElementById("navUsername");

        // Check if user is logged in
        const user = session.getSession();
        if (user) {
          console.log(user);
          const sessionDuration = session.getSessionDuration();
          if (sessionDuration > 120) {
            session.clearSession();
            window.location.reload();
            return;
          }

          loginLink.style.display = "none";
          userInfo.style.display = "inline-block";
          usernameSpan.innerHTML =
            '<i class="fas fa-user" style="margin-right: 6px;"></i>' +
            user.username;
          usernameSpan.style.background = "#ff9800";
          usernameSpan.style.color = "#fff";
          usernameSpan.style.padding = "0.25rem 0.75rem";
          usernameSpan.style.borderRadius = "6px";
          usernameSpan.style.fontWeight = "bold";

          userInfo.dataset.userId = user.id;
        } else {
          loginLink.style.display = "block";
          userInfo.style.display = "none";
        }

        // Handle logout
        userInfo.addEventListener("click", function () {
          session.clearSession();
          window.location.reload();
        });
      });
    </script>
  </head>

  <body>
    <header class="header">
      <div
        class="container"
        style="
          display: flex;
          align-items: center;
          justify-content: space-between;
        "
      >
        <!-- Left Logo -->
        <img
          src="images/right-logo.png"
          alt="Left Logo"
          style="
            height: 64px;
            width: 64px;
            object-fit: contain;
            margin-right: 10px;
          "
        />
        <div
          class="logo-section"
          style="display: flex; align-items: center; gap: 10px"
        >
          <h1 style="margin: 0; font-size: 1.7rem">IRCTC</h1>
        </div>
        <nav
          style="
            display: flex;
            align-items: center;
            gap: 24px;
            margin-left: auto;
          "
        >
          <a href="index.html" class="nav-link" id="homeLink">Home</a>
          <div class="nav-dropdown">
            <a href="#" class="nav-link"
              >Trains <i class="fas fa-caret-down"></i
            ></a>
            <div class="dropdown-content">
              <a href="#" class="dropdown-item">View Trains</a>
              <a href="book-ticket.html" class="dropdown-item">Book Tickets</a>
              <a href="#" class="dropdown-item">Cancel Tickets</a>
            </div>
          </div>
          <a href="#" class="nav-link">About Us</a>
          <a href="contact.html" class="nav-link">Contact Us</a>
          <a href="#" class="nav-link">Alerts</a>
          <div class="auth-section" style="display: inline-block">
            <a
              href="login.html"
              class="nav-link"
              id="loginLink"
              style="
                background: #10467b;
                color: #fff;
                border-radius: 6px;
                padding: 0.25rem 1rem;
              "
              >Login</a
            >
            <button
              class="nav-link user-logout"
              id="userInfo"
              style="display: none"
            >
              <span id="navUsername"></span>
            </button>
          </div>
        </nav>
        <!-- Right Logo -->
        <img
          src="images/left-logo.jpg"
          alt="Right Logo"
          style="
            height: 64px;
            width: 64px;
            object-fit: contain;
            margin-left: 10px;
          "
        />
      </div>
    </header>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menuOverlay"></div>

    <main class="main-content">
      <div class="register-container">
        <h2>Create Account</h2>
        <form id="registerForm" class="register-form">
          <div class="input-group">
            <label for="fullname">Full Name</label>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="Enter your full name"
              required
            />
            <div id="fullname-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              placeholder="Choose a username"
              required
            />
            <div id="username-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Enter your email address"
              required
            />
            <div id="email-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Choose a password"
              required
            />

            <div id="password-error" class="error-message"></div>
            <div id="password-strength" class="password-strength"></div>
          </div>

          <div class="input-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              placeholder="Confirm your password"
              required
            />

            <div id="confirm-password-error" class="error-message"></div>
          </div>

          <div class="input-group">
            <label for="mobile">Mobile Number</label>
            <div class="mobile-container">
              <select
                id="countryCode"
                name="countryCode"
                class="country-select"
                required
              >
                <option value="+91">+91 - India</option>
                <option value="+1">+1 - USA/Canada</option>
                <option value="+44">+44 - UK</option>
                <option value="+33">+33 - France</option>
                <option value="+49">+49 - Germany</option>
              </select>
              <input
                type="tel"
                id="mobile"
                name="mobile"
                placeholder="Enter your mobile number"
                required
              />
            </div>

            <div id="mobile-error" class="error-message"></div>
          </div>

          <button type="submit" class="login-btn">Register</button>

          <div class="form-links">
            <a href="login.html" class="link">Already have an account? Login</a>
          </div>
        </form>
      </div>
    </main>

    <footer class="footer"></footer>

    <script src="assets/script.js"></script>
    <script src="assets/register.js"></script>
  </body>
</html>
